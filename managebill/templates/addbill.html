	<head>
	<meta charset="utf-8">
	<title>Add Bill</title>
	<script src="/static/js/htmlDatePicker.js" type="text/javascript"></script>
		<link href="/static/css/style.css" rel="stylesheet">
	<link href="/static/css/htmlDatePicker.css" rel="stylesheet">

	<script type="text/javascript">
		var today = new Date();

<link rel="stylesheet" href="/static/css/style.css" type="text/css">

<form action="/addbill" method="post">
    <div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Add New Bill</h1>
			</div>

			<div class="login-form">
				<div class="control-group">

				<input type="text" class="login-field" value="" placeholder="from date" name="fromdate" id="SelectedDate1" readonly onClick="GetDate(this);">
				<label class="login-field-icon fui-user" ></label>
				</div>

				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="to date" name="todate" id="SelectedDate2" readonly onClick="GetDate(this);">
				<label class="login-field-icon fui-user" ></label>
				</div>

                <div class="control-group">
				<input type="text" class="login-field" value="" placeholder="units consumed" name="unitscnsumed">
				<label class="login-field-icon fui-user" ></label>
				</div>

                <div class="control-group">
				<input type="text" class="login-field" value="" placeholder="amount" name="amount">
				<label class="login-field-icon fui-user" ></label>
				</div>

                <div class="control-group">
				<input type="text" class="login-field" value="" placeholder="amount post due date" name="amountpostduedate">
				<label class="login-field-icon fui-user" ></label>
				</div>

                <div class="control-group">
				<input type="text" class="login-field" value="" placeholder="due date" name="duedate" id="SelectedDate3" readonly onClick="GetDate(this);">
				<label class="login-field-icon fui-user" ></label>
				</div>

				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="last date" name="lastdate" id="SelectedDate4" readonly onClick="GetDate(this);">
				<label class="login-field-icon fui-user" ></label>
				</div>

                <input type="submit" value="Add" class="btn btn-primary btn-large btn-block" >

			</div>
		</div>
	</div>

</form>
